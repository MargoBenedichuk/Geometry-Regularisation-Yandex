experiment_name: "density_topological"
device: "cuda"
seed: 42

# Dataset configuration
dataset:
  base: "torchvision.datasets.MNIST"
  root: "./data"
  train: true
  download: true
  transform: "src.utils.registry.default_mnist_transform"
  val_ratio: 0.2
  balanced_dataset:
    n_classes: 10
    n_samples: 25
    seed: 42

# Model configuration
model:
  input_shape: [1, 28, 28]
  hidden_dim: 64
  num_classes: 10

# Training configuration
train:
  epochs: 30
  batch_size: 250
  lr: 0.001

# Regularization configuration
regularization:
  weight: 0.025
  metric: "density"
  beta: 0.1

